<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Product preview card component</title>
        <link rel="stylesheet" href="CSS/product_preview.css">
    </head>

    <body>
        <div class="container">
            <img src="photos/image-product-desktop.jpg" alt="perfume bottle">
            <div>
                
                <p class="name">PERFUME</p>
                <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <h1 class="price">$149.99</h1>
                    <p class="deleted"><del>$169.99</del></p>
                </div>
                <p class="cart"><img src="icons/icon-cart.svg" class="icon">Add to Cart</p>
            </div>
            
        </div>
    </body>
    
</html>
